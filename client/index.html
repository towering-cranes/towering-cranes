<!DOCTYPE html>
<html ng-app = "gamemon">
<head>
  <meta charset="utf-8"/>
  <title>I'm Game</title>

  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <!-- Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<main>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper blue-grey darken-3">
      <a href="#/" class="brand-logo">I'm Game</a>
      <ul id="nav-wrapper container" class="right hide-on-med-and-down" style="margin-right: 140px;" ng-controller="LoginController">
        <li><a href='#/gamemon'>{{navUser}}</a></li>
        <li><a href="#/">About</a></li>
        <li><a href="#/gamemon">My Collection</a></li>
        <li ng-show="!isLoggedIn"><a id = "btn-login" ng-click="login()">Sign In </a></li>
        <li ng-show="isLoggedIn"><a id = "btn-logout" ng-click="logout()">Sign Out</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav" style="margin-right: 140px;" ng-controller="LoginController">
        <li><a href="#">About</a></li>
        <li><a href="#/gamemon">My Collection</a></li>
        <li ng-show="!isLoggedIn"><a id = "btn-login" ng-click="login()">Sign In </a></li>
        <li ng-show="isLoggedIn"><a id = "btn-logout" ng-click="logout()">Sign Out</a></li>
      </ul>
      <a href="" class="button-collapse" data-activates="nav-mobile">
        <i class="material-icons">menu</i>
      </a>
    </div>
  </nav>
  <br>
  <div ng-view></div>



  <!-- JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
  <script>
    var socket = io.connect('/#');
    socket.on('news', function (data) {
      console.log("Socket here!");
    });
  </script>
  <!-- Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <!-- Materialize -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
  <!-- Lock scripts for authentication -->
  <script type="text/javascript" src="https://cdn.auth0.com/js/lock-9.0.js"></script>
  <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.2.6.js"></script>
  <!-- Angular-route -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
  <!-- Angular files -->
  <script src="imgame/imgame.js"></script>
  <script src="main/selectedGame.js"></script>
  <script src = "main/modal.js"></script>
  <script src = "main/toggle.js"></script>
  <script src = "main/gameCollection.js"></script>
  <script src = "profile/profile.js"></script>
  <script src = "main/search.js"></script>
  <script src = "imgame/imgame.js"></script>
  <script src = "app.js"></script>
  <script type="text/javascript">
    $('.button-collapse').sideNav();
  </script>
</body>
</main>
<footer class="page-footer blue-grey darken-3">
  <div class="container">
    <div class="row">
      <div class="col l6 s12 m6">
        <h5 class="white-text">Check us out on GitHub</h5>
        <a href="https://github.com/Modern-Grasshoppers/im-game">
         <img id="Octocat" src="assets/Octocat.png">
        </a>
      </div>
      <div class="col l4 offset-l2 s12 m6">
        <h5 class="white-text">Team</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="https://github.com/bchasset">Brian Hassett</a></li>
          <li><a class="grey-text text-lighten-3" href="https://github.com/danjumamilhaus">Daniel Ritchie</a></li>
          <li><a class="grey-text text-lighten-3" href="https://github.com/gwynndp">Gwynn Dandridge-Perry</a></li>
          <li><a class="grey-text text-lighten-3" href="https://github.com/michiang">Michael Chiang</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</html>
