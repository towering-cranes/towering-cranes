<!DOCTYPE html>
<html ng-app = "gamemon">
<head>
  <meta charset="utf-8"/>
  <title>GameMon</title>
  <!-- Favicon here -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!-- Stylesheet-->
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>
<body>
<!-- Navigation Bar -->

  <nav>
    <div class="nav-wrapper blue">
      <a href="#/gamemon" class="brand-logo">GameMon</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right: 140px;">
        <li><a href="#/#about">About</a></li>
        <li><a href="#/#getstarted">Get Started</a></li>
        <li><a href="#/#theteam">The Team</a></li>
        <li><a href="#/signup">Sign Up</a></li>
      </ul>
    </div>
  </nav>

<div ng-view></div>
<!--JQuery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--Angular -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script> -->
<!--Materialize-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

<script src = "main/modal.js"></script>
<script src = "main/gameCollection.js"></script>
<script src = "main/search.js"></script>
<script src = "app.js"></script>

<footer class="blue" style="height:120px;">

        <img src="assets/Octocat.png" style="width: 80px;">
      </article>
      <aside class="col s2 push-s5">
        <p class="white-text">Check us out on GitHub</p>
      </aside>
    </a>
  </section>

</html>
