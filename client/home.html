<!-- Game Collection -->
<!-- Needs a controller for custom filtering -->
<div id="gameCollection">
  <div ng-controller="GameCollectionController">
   <nav class="nav-extended blue">
    <div class="nav-content">
      <h3>Game Collection</h3>
    </div>
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li>
          <form>
            <div class="input-field">
              <input id="search" type="search" placeholder="Name/Franchise Filter" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </li>
        <li>
          <a class='dropdown-button' href='javascript:void(0);' data-activates='demoDropdown' dropdown data-hover="true">
              Platform
          </a>
        </li>
        <li>
          <a class='dropdown-button' href='javascript:void(0);' data-activates='demoDropdown' dropdown data-hover="true">
              Genre
          </a>
        </li>
        </ul>
        <ul class="right hide-on-med-and-down views">
        <li>Views</li>
        <li><i class="material-icons md-18">view_list</i></li>
        <li><i class="material-icons md-18">view_module</i></li>
      </ul>
    </div>
    <!-- Dropdown Structure -->
    <ul id='demoDropdown' class='dropdown-content'>
        <li><a href="javascript:void(0);">Link 1</a></li>
        <li><a href="javascript:void(0);">Link 2</a></li>
        <li><a href="javascript:void(0);">Link 3</a></li>
        <li><a href="javascript:void(0);">Link 4</a></li>
        <li><a href="javascript:void(0);">Link 5</a></li>
    </ul>


    <div class="nav-content">
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons">add</i>
      </a>
    </div>
  </nav>
    <!-- Games view -->
    <div class="row">
      <div class="game" ng-repeat="game in data.games">
        <!-- game -->
        <div class="col s3">
          <!-- img, description etc UPDATE to include final property of data object-->
          <a class="gameImage" data-target="game0" modal>
          <img class='champion-icon' src='http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Trundle.png'/>
          <!-- <img src="data.games.image"> -->
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<!-- Search Area -->
<!-- Needs a controller to handle GET requests -->
<div class="row">
  <div class="col s8">
  <!-- Placeholder -->
  </div>
  <div class="col s4">
    <div ng-controller="SearchController">
      Search Area
      <input type="text" name="search" placeholder="search"></input>
        Search Results
      <div ng-repeat="game in search.results">
        <div class="card horizontal">
          <div class="card-image">
            <img src="http://lorempixel.com/100/190/nature/6">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ game.deck }}</p>
            </div>
            <div class="card-action">
              <a href="#">More Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<!--Game Modal Window Area -->

<div class='modal' id="game0">
  <div class="modal-content">
  <img class='skin-splash center-align' src='https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Trundle_0.jpg' />
  </div>
</div>
